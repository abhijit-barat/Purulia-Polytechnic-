<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 2em;
        }
        h3 {
            color: #218838;
            margin-top: 30px;
            font-size: 1.5em;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #28a745;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.2em;
            }
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Purulia Polytechnic Attendance</h2>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="roll" placeholder="Enter your roll number" required>
        <select id="trade">
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
            <option value="MET">MET</option>
            <option value="ETC">ETC</option>
        </select>
        <select id="year">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
        </select>
        <button onclick="markAttendance()">Mark Present</button>
        <p id="status"></p>

        <h3>Attendance List</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Trade</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

    <script>
        const collegeLat = 23.333;
        const collegeLon = 86.366;
        const radius = 0.2;

        function getDistance(lat1, lon1, lat2, lon2) {
            const toRad = (x) => x * Math.PI / 180;
            const R = 6371;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function markAttendance() {
            const name = document.getElementById("name").value;
            const roll = document.getElementById("roll").value;
            const trade = document.getElementById("trade").value;
            const year = document.getElementById("year").value;

            if (!name || !roll || !trade || !year) {
                alert("Please fill all fields");
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = getDistance(userLat, userLon, collegeLat, collegeLon);

                    if (distance <= radius) {
                        addAttendance(name, roll, trade, year, "Present");
                    } else {
                        document.getElementById("status").innerText = "You are outside the college area.";
                    }
                }, () => {
                    alert("Location access denied. Please enable GPS.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function addAttendance(name, roll, trade, year, status) {
            const time = new Date().toLocaleTimeString();
            const record = { name, roll, trade, year, status, time };
            let attendance = JSON.parse(localStorage.getItem("attendance")) || [];
            attendance.push(record);
            localStorage.setItem("attendance", JSON.stringify(attendance));
            updateTable();
            document.getElementById("status").innerText = "Attendance marked successfully!";
        }

        function updateTable() {
            const attendance = JSON.parse(localStorage.getItem("attendance")) || [];
            const tableBody = document.getElementById("attendanceTable");
            tableBody.innerHTML = "";
            attendance.forEach(record => {
                let row = tableBody.insertRow();
                row.insertCell(0).innerText = record.name;
                row.insertCell(1).innerText = record.roll;
                row.insertCell(2).innerText = record.trade;
                row.insertCell(3).innerText = record.year;
                row.insertCell(4).innerText = record.status;
                row.insertCell(5).innerText = record.time;
            });
        }

        window.onload = updateTable;
    </script>
</body>
</html>
